{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Skin Diagnosis App</title>
  <style>
    .left-div {
      display: block;
      float: left;
      background-color: currentColor;
      width: 50%;
      height: 100%;
      position: fixed;

    }

    .right-div {
      display: block;
      float: right;
      width: 50%;
      padding: 1rem;

    }
  </style>
</head>

<body>
  <!-- Image and text -->
  <div>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: lightseagreen;">
      <a class="navbar-brand" style="color: aliceblue;" href="#">
        <img src="{% static 'nav_bar_logo.jpg' %} " class="d-inline-block align-top"
          style="margin-right: 1rem;width: 30px;height: 30px;" alt="">Skin Diagnosis
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" style="color: aliceblue;" href="/">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: aliceblue;" href="/about_page">About</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
